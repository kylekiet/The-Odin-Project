<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="styles.css" rel="stylesheet" type="text/css">
    <title>Document</title>
</head>
<body>

    <div id="image-sidebar">
        <img src="img/halie-west-25xggax4bSA-unsplash.jpg" alt="Leaf Background">
        <div id="image-text">
            <img src="img/odin-lined.png" alt="odin logo" id="odin-logo" >
            <p>ODIN</p>
        </div>
    </div>

    <div class="container"> 
        <h1>This should be red</h1>
        <form action="" method="POST">
            <h3>Let's do this!</h3>
            
            <fieldset class="input-fields">
                <div class="input" id="fname">
                    <label for="first-name">FIRST NAME</label>
                    <input type="text" id="first-name" name="first-name">
                </div>
                <div class="input" id="lname">
                    <label for="last-name">LAST NAME</label>
                    <input type="text" id="last-name" name="last-name">
                </div>
                <div class="input" id="email">
                    <label for="user-mail">EMAIL</label>
                    <input type="email" id="user-mail" name="user-email">
                </div>
                <div class="input" id="phone">
                    <label for="phone-number">PHONE NUMBER</label>
                    <input type="tel" id="phone-number" name="phone-number">
                </div>
                <div class="input" id="pw">
                    <label for="password">PASSWORD</label>
                    <input type="password" id="password" name="password">
                </div>
                <div class="input" id="pw-confirm">
                    <label for="password-confirm">CONFIRM PASSWORD</label>
                    <input type="password" id="password-confirm" name="password-confirm">
                </div>
                

                
            </fieldset>
        </form>
    </div>
</body>
</html>
